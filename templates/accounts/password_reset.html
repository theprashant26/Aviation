<style>
.password-reset label, .password-reset input {
  width: 100% !important;
}
</style>
{% extends 'accounts/Nav.html'%}

{% block body %}
<div class="container mt-5 ">
<div class="row my-3">
<div class="col-sm-6 offset-sm-3">
<div class="card shadow-lg">
  <div class="card-header bg-info py-3">
    <h3 class="text-center text-light mb-0">Reset Password</h3>
  </div>
  <div class="card-body">
    <form method="POST" action=""  novalidate class="p-5 mb-0">
       {% csrf_token %}
       {% for fm in form %}
       <div class="password-reset">
       <div class="mb-3 fw-bold">{{fm.label_tag}} </div><div>{{fm}}</div> <small class="text-danger">{{fm.errors|striptags}}</small> <br>
       </div>
       {% endfor %}
     <div class="text-center mt-3"><button type="submit" class="btn btn-info mt-3 px-5 text-light" >Submit</button></div>
       <br>
        {% if form.non_field_errors %}
       {% for error in form.non_field_errors %}
       <p class="alert alert-danger my-3">{{error}}</p>
       {% endfor %}
       {% endif %}
       </form>
  </div>
</div>
   </div>
   </div>
   </div>
{% endblock %}
