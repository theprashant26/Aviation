
{% extends 'Base/teacherbase.html' %} 
{% block body %}
<style>
  .django-ckeditor-widget textarea {
   width: 100%;
}
</style>

<div class="container mt-3">
  <div class="card shadow-lg">
    <div class="card-header bg-info">
      <h3 class="text-center mb-0 text-light">Edit Course</h3>
    </div>
    
    <div class="card-body">
      <form method="post" class="row" action="{% url 'Admin:Course_edit' id %}" >
        {% csrf_token %}
        <div class="row">
          {% for fm in form %}
    
          <div class="col-md-6 my-2">
            <p>{{fm.label_tag}}</p>
            {{ fm|safe }} {{ fm.errors }}
          </div>
          {% endfor %}
        </div>
    
        <button type="submit" class="btn btn-dark mt-2">Submit</button>
      </form>
    </div>
  </div>
</div>

 
{% endblock %}
