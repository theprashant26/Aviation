  <div class="container mt-5 text-center">
    <h3>Day Revenue</h3>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "{{day_5}}",
            "{{day_4}}",
            "{{day_3}}",
            "{{day_2}}",
            "{{day_1}}",
            "{{day}}",
          ],
          datasets: [
            {
              label: "Payments",
              data: [
                "{{Day5revenue}}",
                "{{Day4revenue}}",
                "{{Day3revenue}}",
                "{{Day2revenue}}",
                "{{Day1revenue}}",
                "{{Dayrevenue}}",
              ],
              type: "line",
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],

              pointStyle: "triangle",
              pointRadius: 10,
              pointHoverRadius: 15,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </div>
